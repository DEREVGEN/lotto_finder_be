name: java CI deploy

on:
  push:
    branches:
      - "deploy"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: make application-dev.yaml
        run: |
          mkdir -p ./src/main/resources
          touch ./src/main/resources/application-deploy.yaml
          echo "${{ secrets.PROPERTIES_DEPLOY }}" > ./src/main/resources/application-deploy.yaml

      - name: make test application.yaml
        run: |
          touch ./src/test/resources/application.yaml
          echo "${{ secrets.PROPERTIES_TEST }}" > ./src/test/resources/application.yaml


      - name: test
        run: |
          chmod +x ./gradlew
          ./gradlew test

      - name: build
        run: |
          ./gradlew clean build -x test

      - name: docker build
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/lottofinder-server:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/lottofinder-server:latest

      - name: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /srv/lottofinder
            sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            sudo docker pull dearon/lottofinder-server:latest
            sudo docker compose up -d --no-deps --build lottofinder-server